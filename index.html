<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Alura Geek | Board Games</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="encabezado">
        <img src="img/foto.jpg" alt="logo" class="logo">
        <h1>Alura Geek Board Games</h1>
    </header>

    <main class="contenedor">

        <section class="productos" >
            <h2>Mis Board Games</h2>
            
            <div class="contenedor-productos" data-tarjeta>
            
            </div>
        </section>

        <section class="formulario">
            <h2>Agregar Board Games</h2>
            <form class="form" data-formulario>
                <input class="textos" type="text" name="nombre" id="nombre" placeholder="Nombre..." required data-nombre>
                <input class="textos" type="number" name="precio" id="precio" placeholder="Precio..." required data-precio>
                <input class="textos" type="url" name="imagen" id="imagen" placeholder="URL de la imagen" required data-imagen>
                <input class="botones guardar" type="submit" value="Guadar">
                <input class="botones limpiar" type="button" value="Limpiar" data-limpiarformulario> 
            </form>
        </section>
        
    </main>

    <footer>
        <div>
            <img src="img/foto.jpg" alt="logo">
            <p class="creador">Desarrollado por Paulina Suarez M.
                <br>2024 , Alura Challenge.
            </p>
        </div>
        <a href="https://www.freepik.es/vector-gratis/coleccion-juegos-mesa_10423614.htm#fromView=search&page=3&position=8&uuid=9ba1e180-39fd-4d35-b57e-43a7c92c657e">Imagen de freepik</a>
    </footer>
    
    <script src="js/app.js" type="module"></script>

</body>
</html>
